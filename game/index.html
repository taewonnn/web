<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="game">
      <header class="game-header">
        <button class="game-button">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="game_timer">0:0</span>
        <span class="game_score">9</span>
      </header>
      <section class="game-field"></section>
    </section>

    <section class="popup popup-hide">
      <button class="popup-refresh">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <span class="popup-message">Hello</span>
    </section>
  </body>
</html>
