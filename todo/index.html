<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/9eb162ac0d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css"></link>
</head>
  <body>
    <section class="list">
      <header class="header">
        To Do List
      </header>
      <ul class="items">
        <li class="item_row"></li>
      </ul>
      <footer class="footer">
        <form class="new-form">
          <input type="text" class="footer_input">
          <button type="submit" class="footer_button">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
      </footer>
    </section>
  </body>
</html>
